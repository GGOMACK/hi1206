<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>김하이</title>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
			<link rel="stylesheet" href="assets/css/main.css" />
		<noscript>
			<link rel="stylesheet" href="assets/css/noscript.css" />
		</noscript>

		<script type="text/javascript">
			// F12 버튼 방지
			$(document).ready(function(){ $(document).bind('keydown',function(e){
				if ( e.keyCode === 123 /* F12 */) {
					e.preventDefault(); e.returnValue = false; } }); });
			// 우측 클릭 방지
			document.onmousedown=disableclick;
			status="Right click is not available.";
			function disableclick(event){
				if (event.button===2) {
					alert(status); return false; } }
		</script>

	</head>
	<body class="is-preload">
		<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
		
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon brands fa-twitch"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>김하이</h1>
								<p>김하이는 <a href="https://www.twitch.tv/hi_1206">트위치</a> 와 <br /><a href="https://www.youtube.com/channel/UCOsSvTmOcw0EjpFsL7BXCIw">유튜브</a> 를 하는 자칭 여신 입니다.</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#twitch">트위치</a></li>

								<li><a href="#tgd">트게더</a></li>

								<li><a href="#discord">디스코드</a></li>

								<li><a href="#twip">트윕</a></li>
								<!--<li><a href="#elements">Elements</a></li>-->
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">
						<!-- twitch -->
							<article id="twitch">
								<h2 class="major">twitch</h2>
								<span class="image main"></span>
									<body>
    										<iframe allowfullscreen="allowfullscreen"
											src="https://player.twitch.tv/?channel=hi_1206&parent=hi1206.live"
											frameborder="0"
											width:100%;
   											max-width:640px;
   											height:auto;
										</iframe>

										
										<iframe id="twitch-chat-embed" 
												src="https://www.twitch.tv/embed/hi_1206/chat?parent=hi1206.live"
        										height="500"
        										width="350"
												right="100">
										</iframe>
									</body>
							</article>

						<!-- tgd -->
							<article id="tgd">
								<h2 class="major">트게더</h2>
									<span class="image main"></span>
										<iframe id="twitch-chat-embed"
												src="https://tgd.kr/s/hi_1206=hi1206.live"
												height="500"
												width="350"
												right="100">
										</iframe>
							</article>

						<!-- discord -->
							<article id="discord">
								<h2 class="major">discord</h2>
									<span class="image main"></span>
							</article>

						<!-- twip -->
							<article id="twip">
								<h2 class="major">twip</h2>
									<span class="image main"></span>
							</article>
					</div>

				<!-- Footer -->
					<footer id="footer">
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
